name: DBT Workflow

on:
  push:
    branches:
      - DF-263/git_actions_with_dbt

jobs:
  dbt_job:
    runs-on: ubuntu-latest
    env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install DBT
      run: |
          pip install pytz
          pip install dbt-core==1.3.2
          pip install dbt-glue==1.3.12
          dbt debug
          dbt seed
          dbt snapshot
          dbt run

