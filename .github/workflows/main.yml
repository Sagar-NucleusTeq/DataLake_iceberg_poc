name: DBT Workflow

on:
  push:
    branches:
      - DF-263/git_actions_with_DBT_Hudi

jobs:
  dbt_job:
    runs-on: ubuntu-latest
    env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9.0'

    - name: Install DBT
      run: |
          pip install pytz
          pip install dbt-core==1.3.4
          pip install dbt-glue==1.3.12
          pip install dbt-spark
    
    - name: Dbt debug
      run: dbt debug

    - name: DBT Run
      run: dbt run

