            needs_data_discovery: "True"
      - name: container
        meta:
            needs_data_discovery: "True"
      - name: handling_unit
        meta:
            needs_data_discovery: "True"
      - name: bundle
        meta:
            needs_data_discovery: "True"
      - name: piece
        meta:
            needs_data_discovery: "True"
      - name: piece_mail_type
        meta:
            needs_data_discovery: "True"
      - name: mail_level
        description: "{{ doc('mail_level') }}"
        meta:
            needs_data_discovery: "False"
      - name: mail_phase
        meta:
            needs_data_discovery: "True"
      - name: process_description
        meta:
